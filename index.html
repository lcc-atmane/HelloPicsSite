<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloPics - Photo Editing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center bg-white p-6 rounded-lg shadow-lg max-w-lg">
        <!-- App Image -->
        <img src="your-app-image.png" alt="HelloPics App" class="mx-auto w-48 h-48 object-cover">
        
        <!-- Title -->
        <h1 class="text-2xl font-bold mt-4">HelloPics - Enhance Your Photos</h1>
        
        <!-- Description -->
        <p class="text-gray-600 mt-2">HelloPics is a powerful photo editing app with over 15 tools, including crop, clone, text, and image adjustments. Perfect for creating stunning visuals effortlessly.</p>
        
        <!-- Google Play Button -->
        <a href="https://play.google.com/store/apps/details?id=your.app.id" target="_blank">
            <img src="googleplay.png" alt="Download on Google Play" class="mx-auto mt-4 w-40">
        </a>
    </div>
</body>
</html>
